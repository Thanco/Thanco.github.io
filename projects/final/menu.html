<!DOCTYPE html>
<html>
    <head>
        <title>Victorious Pizza</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <section>
                <a href="./index.html">
                    <img src="./img/header/logo.webp" alt="Logo" id="logo-img">
                </a>
            </section>
            <section>
                <a id="main-nav-hamburger">
                    <img src="./img/header/hamburger.webp" alt="Hamburger">
                </a>
            </section>
            <nav id="main-nav-links" class="hide-nav-links">
                <div>
                    <div>
                        <a href="./locations.html">
                            <img src="./img/header/locations.webp" alt="Icon">
                            <p>Locations</p>
                        </a>
                    </div>
                    <div>
                        <a href="./menu.html">
                            <img src="./img/header/menu.webp" alt="Icon">
                            <p id="current-page">Menu</p>
                        </a>
                    </div>
                    <div>
                        <a href="./culture.html">
                            <img src="./img/header/culture.webp" alt="Icon">
                            <p>Culture</p>
                        </a>
                    </div>
                    <div>
                        <a href="./careers.html">
                            <img src="./img/header/careers.webp" alt="Icon">
                            <p>Careers</p>
                        </a>
                    </div>
                    <div>
                        <a href="./about-us.html">
                            <img src="./img/header/about-us.webp" alt="Icon">
                            <p>About Us</p>
                        </a>
                    </div>
                    <div>
                        <a href="./cart.html">
                            <img src="./img/header/cart.webp" alt="Icon">
                            <p>Cart</p>
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <button id="btn-add-item">Add Menu Item</button>
            <div id="modal">
                <div id="modal-background">
                    <div id="modal-form">
                        <span id="modal-form-close">&times;</span>
                        <div id="modal-form-content"></div>
                        <p id="form-result"></p>
                    </div>
                </div>
            </div>
            <div id="menu-main-content" class="flex-column">
                <div id="menu-items" class="one"></div>
            </div>
        </main>
        
        <footer>
            <div id="copy-attr">
                <p>&copy; 2024 Victorious Pizza</p>
                <p>UIcons by <a href="https://www.flaticon.com/uicons">Flaticon</a></p>
            </div>
        </footer>

        <div id="menu-footer">
            <div id="menu-cart-preview" class="flex">
                <section id="footer-cart-items" class="left one">
                    <div class="footer-cart-item">
                        <img src="./img/menu/big-pizza.webp" alt="Cart Item">
                        <p class="footer-cart-number-badge">4</p>
                    </div>
                    <div class="footer-cart-item">
                        <img src="./img/menu/fries.webp" alt="Cart Item">
                        <p class="footer-cart-number-badge">7</p>
                    </div>
                    <div class="footer-cart-item">
                        <img src="./img/menu/water.webp" alt="Cart Item">
                        <p class="footer-cart-number-badge">12</p>
                    </div>
                </section>
                <section class="right one">
                    <button id="btn-cart">
                        <p>Go to Cart</p>
                    </button>
                </section>
            </div>
        </div>

    </body>
<script src="./script.js"></script>
<script src="./src/MenuItem.js"></script>
<script src="./src/loadMenu.js"></script>
<script src="./src/modalManager.js"></script>
<script src="./src/cartHandler.js"></script>
</html>
