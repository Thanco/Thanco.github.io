<form>
    <h3>Crust Type</h3>
    <input type="radio" id="hand-tossed" name="crust" checked required>
    <label for="hand-tossed">Hand Tossed</label><br>
    <input type="radio" id="crispy-thin" name="crust">
    <label for="crispy-thin">Crispy Thin</label><br>
    <input type="radio" id="deep-dish" name="crust">
    <label for="deep-dish">Signature Deep-Dish</label><br>
    
    <h3>Toppings</h3>
    <input type="checkbox" id="topping1" name="toppings">
    <label for="topping1">Pepperoni</label><br>
    <input type="checkbox" id="topping2" name="toppings">
    <label for="topping2">Bacon</label><br>
    <input type="checkbox" id="topping3" name="toppings">
    <label for="topping3">Sausage</label><br>
    
    <h3>Extras</h3>
    <input type="checkbox" id="topping4" name="extras">
    <label for="topping4">Cheese</label><br>
    <input type="checkbox" id="topping6" name="extras">
    <label for="topping6">Peppers</label><br>
    <input type="checkbox" id="topping5" name="extras">
    <label for="topping5">Pineapple</label><br>

    <div class="quantity-controls flex">
        <button class="${this.lowerName} btn-down">
            <p>-</p>
        </button>
        <p>${cartItem.count}</p>
        <button class="${this.lowerName} btn-up">
            <p>+</p>
        </button>
    </div>

    <h3>All Done?</h3>
    <input type="submit" value="Add to Cart">
</form>
