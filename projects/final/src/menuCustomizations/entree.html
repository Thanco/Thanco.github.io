<form>
    <h3>Sauce</h3>
    <input type="checkbox" id="sauce1" name="sauces" value="tomato">
    <label for="sauce1">Tomato Sauce</label><br>
    <input type="checkbox" id="sauce2" name="sauces" value="bbq">
    <label for="sauce2">BBQ Sauce</label><br>
    <input type="checkbox" id="sauce3" name="sauces" value="ranch">
    <label for="sauce3">Ranch Sauce</label><br>

    <h3>Side</h3>
    <input type="radio" id="fries" name="side" value="fries" required>
    <label for="fries">Fries</label><br>
    <input type="radio" id="salad" name="side" value="salad">
    <label for="salad">Salad</label><br>
    <input type="radio" id="none" name="side" value="none">
    <label for="none">None</label><br>

    <div class="quantity-controls flex">
        <p>Quantity: </p>
        <button class="btn-down">
            <span>-</span>
        </button>
        <p class="quantity">1</p>
        <button class="btn-up">
            <span>+</span>
        </button>
    </div>
    
    <h3>All Done?</h3>
    <input type="submit" value="Add to Cart">
</form>
