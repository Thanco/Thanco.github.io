<form>
    <h3>Type</h3>
    <input type="radio" id="beef" name="meat" value="beef" checked required>
    <label for="beef">Beef</label><br>
    <input type="radio" id="chicken" name="meat" value="chicken">
    <label for="chicken">Chicken</label><br>
    <input type="radio" id="veggie" name="meat" value="veggie">
    <label for="veggie">Veggie</label><br>
    
    <h3>Toppings</h3>
    <input type="checkbox" id="lettuce" name="toppings" value="lettuce">
    <label for="lettuce">Lettuce</label><br>
    <input type="checkbox" id="tomato" name="toppings" value="tomato">
    <label for="tomato">Tomato</label><br>
    <input type="checkbox" id="onion" name="toppings" value="onion">
    <label for="onion">Onion</label><br>
    
    <h3>Extras</h3>
    <input type="checkbox" id="extra-cheese" name="extras" value="cheese">
    <label for="extra-cheese">Extra Cheese</label><br>
    <input type="checkbox" id="bacon" name="extras" value="bacon">
    <label for="bacon">Bacon</label><br>
    <input type="checkbox" id="pickles" name="extras" value="pickles">
    <label for="pickles">Pickles</label><br>

    <div class="quantity-controls flex">
        <p>Quantity: </p>
        <button class="btn-down">
            <span>-</span>
        </button>
        <p class="quantity">1</p>
        <button class="btn-up">
            <span>+</span>
        </button>
    </div>
    
    <h3>All Done?</h3>
    <input type="submit" value="Add to Cart">
</form>
