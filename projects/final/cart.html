<!DOCTYPE html>
<html>
    <head>
        <title>Victorious Pizza</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <section>
                <a href="./index.html">
                    <img src="./img/header/logo.webp" alt="Logo" id="logo-img">
                </a>
            </section>
            <section>
                <a id="main-nav-hamburger">
                    <img src="./img/header/hamburger.webp" alt="Hamburger">
                </a>
            </section>
            <nav id="main-nav-links" class="hide-nav-links">
                <div>
                    <div>
                        <a href="./locations.html">
                            <img src="./img/header/locations.webp" alt="Icon">
                            <p>Locations</p>
                        </a>
                    </div>
                    <div>
                        <a href="./menu.html">
                            <img src="./img/header/menu.webp" alt="Icon">
                            <p>Menu</p>
                        </a>
                    </div>
                    <div>
                        <a href="./culture.html">
                            <img src="./img/header/culture.webp" alt="Icon">
                            <p>Culture</p>
                        </a>
                    </div>
                    <div>
                        <a href="./careers.html">
                            <img src="./img/header/careers.webp" alt="Icon">
                            <p>Careers</p>
                        </a>
                    </div>
                    <div>
                        <a href="./about-us.html">
                            <img src="./img/header/about-us.webp" alt="Icon">
                            <p>About Us</p>
                        </a>
                    </div>
                    <div>
                        <a href="./cart.html">
                            <img src="./img/header/cart.webp" alt="Icon">
                            <p id="current-page">Cart</p>
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div id="cart-content">
                <section id="cart-items"></section>
                <section>
                    <div class="flex">
                        <div class="one">
                            <h3>Subtotal</h3>
                            <h4>Tax</h4>
                            <h2>Total</h2>
                        </div>
                        <div class="one right">
                            <h3 id="subtotal">$--</h3>
                            <h4 id="tax">$--</h4>
                            <h2 id="total">$--</h2>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="flex">
                    <form>
                        <div class="one">
                            <h2>Delivery Options</h2>
                            <div>
                                <div>
                                    <input type="radio" id="pickup" name="delivery" value="pickup" checked required>
                                    <label for="pickup">Pickup</label>
                                </div>
                                <div>
                                    <input type="radio" id="curbside" name="delivery" value="curbside">
                                    <label for="curbside">Curbside Pickup</label>
                                </div>
                                <div>
                                    <input type="radio" id="delivery" name="delivery" value="delivery">
                                    <label for="delivery">Delivery</label>
                                </div>
                            </div>
                        </div>
                        <div class="one right">
                            <button type="submit" id="btn-checkout">
                                <p>Checkout</p>
                            </button>
                        </div>
                    </form>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <div id="copy-attr">
                <p>&copy; 2024 Victorious Pizza</p>
                <p>UIcons by <a href="https://www.flaticon.com/uicons">Flaticon</a></p>
            </div>
        </footer>
    </body>
<script src="./script.js"></script>
<script src="./src/menuItem.js"></script>
<script src="./src/cartHandler.js"></script>
</html>
